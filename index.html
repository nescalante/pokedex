<!DOCTYPE html>
<html ng-app="pokedex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <base href="/pokedex/">
    <link rel="stylesheet" href="/pokedex/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pokedex/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/pokedex/css/main.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png">
            Pokédex
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div ng-view></div>
    </div>
    <script src="/pokedex/js/lib/underscore-min.js"></script>
    <script src="/pokedex/js/lib/angular.min.js"></script>
    <script src="/pokedex/js/lib/angular-route.min.js"></script>
    <script src="/pokedex/js/app.js"></script>
    <script src="/pokedex/js/controllers.js"></script>
    <script src="/pokedex/js/directives.js"></script>
    <script src="/pokedex/js/filters.js"></script>
    <script src="/pokedex/js/services.js"></script>
  </body>
</html>
